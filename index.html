<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe 5x5</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
</head>
<body>
    <div id="gameContainer">
        <h1>Tic Tac Toe 5x5</h1>
        <div id="cellContainer">
            <div class="cell" cellIndex="0"></div>
            <div class="cell" cellIndex="1"></div>
            <div class="cell" cellIndex="2"></div>
            <div class="cell" cellIndex="3"></div>
            <div class="cell" cellIndex="4"></div>
            
            <div class="cell" cellIndex="5"></div>
            <div class="cell" cellIndex="6"></div>
            <div class="cell" cellIndex="7"></div>
            <div class="cell" cellIndex="8"></div>
            <div class="cell" cellIndex="9"></div>
            
            <div class="cell" cellIndex="10"></div>
            <div class="cell" cellIndex="11"></div>
            <div class="cell" cellIndex="12"></div>
            <div class="cell" cellIndex="13"></div>
            <div class="cell" cellIndex="14"></div>
            
            <div class="cell" cellIndex="15"></div>
            <div class="cell" cellIndex="16"></div>
            <div class="cell" cellIndex="17"></div>
            <div class="cell" cellIndex="18"></div>
            <div class="cell" cellIndex="19"></div>
            
            <div class="cell" cellIndex="20"></div>
            <div class="cell" cellIndex="21"></div>
            <div class="cell" cellIndex="22"></div>
            <div class="cell" cellIndex="23"></div>
            <div class="cell" cellIndex="24"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="restartBtn">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
